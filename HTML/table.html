<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Lesson</title>
</head>
<body>
    <h1>Table Lesson</h1>

    <table border="1" cellspacing="0" cellpadding="35">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start Date</th>
                <th>Salary</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Mg Mg</td>
                <td>Front-end Developer</td>
                <td>Tarmwe</td>
                <td>24</td>
                <td>23/1/2022</td>
                <td>570000</td>
            </tr>

            <tr>
                <td>Aung Aung</td>
                <td>Back-end Developer</td>
                <td>Hlaing</td>
                <td>25</td>
                <td>18/1/2020</td>
                <td>670000</td>
            </tr>

            <tr>
                <td>Ma Ma</td>
                <td>UI/UX Designeer</td>
                <td>Mandalay</td>
                <td>27</td>
                <td>23/1/2028</td>
                <td>570000</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start Date</th>
                <th>Salary</th>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
