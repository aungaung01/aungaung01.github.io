<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Lesson</title>
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <h1>Grid Lesson</h1>

    <div class="gridone">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: brown;">4</div>
        <div style="background-color: blue;">5</div>
        <div style="background-color: gray;">6</div>
        <div style="background-color: teal;">7</div>
        <div style="background-color: darkorchid;">8</div>
        <div style="background-color: khaki;">9</div>
    </div>
    <h1>Grid Column</h1>
    <div class="gridtwo">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: brown;">4</div>
        <div style="background-color: blue;">5</div>
        <div style="background-color: gray;">6</div>
        <div style="background-color: teal;">7</div>
        <div style="background-color: darkorchid;">8</div>
        <div style="background-color: khaki;">9</div>
    </div>
    <h1>Grid Row</h1>
    <div class="gridthree">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: brown;">4</div>
        <div style="background-color: blue;">5</div>
        <div style="background-color: gray;">6</div>
        <div style="background-color: teal;">7</div>
        <div style="background-color: darkorchid;">8</div>
        <div style="background-color: khaki;">9</div>
    </div>
    <h1>Grid Gap</h1>
    <div class="gridfour">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: brown;">4</div>
        <div style="background-color: blue;">5</div>
        <div style="background-color: gray;">6</div>
        <div style="background-color: teal;">7</div>
        <div style="background-color: darkorchid;">8</div>
        <div style="background-color: khaki;">9</div>
    </div>

    <h1>Grid Column Gap</h1>
    <div class="gridfive">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: brown;" class="columnadd">4</div>
        <div style="background-color: blue;">5</div>
        <div style="background-color: gray;">6</div>
        <div style="background-color: teal;">7</div>
        <div style="background-color: darkorchid;">8</div>
        <div style="background-color: khaki;">9</div>
    </div>

    <h1>Grid Row Gap</h1>
    <div class="gridsix">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: brown;">4</div>
        <div style="background-color: blue;" class="rowadd">5</div>
        <div style="background-color: gray;">6</div>
        <div style="background-color: teal;">7</div>
        <div style="background-color: darkorchid;">8</div>
        <div style="background-color: khaki;">9</div>
    </div>
    
</body>
</html>
