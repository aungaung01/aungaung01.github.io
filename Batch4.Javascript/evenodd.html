<body>
    <h1>Even & Odd </h1>

    <script>
        let number = Number (prompt("Enter a Number"))

        if (number == 1) {
            document.write("Your number is odd")
            
        }else if (number == 2){
            document.write("Your number is even")
        }
        else if (number == 3) {
            document.write("Your number is odd")
            
        }else if (number == 4){
            document.write("Your number is even")
        }
        else if (number == 5) {
            document.write("Your number is odd")
            
        }else if (number == 6){
            document.write("Your number is even")
        }
        // else{

    </script>
