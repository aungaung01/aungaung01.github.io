<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Home Work</h1>

    <script>
        let yourNumber = Number(prompt('enter a number'))

        for (let  a= 1;  a<=12; a++) {
            document.write(`<p> ${yourNumber}x ${a} = ${a*yourNumber} </p>`);
            
        }
    </script>
</body>
</html>
