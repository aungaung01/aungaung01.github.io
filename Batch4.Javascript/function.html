<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Function Lesson</h1>

    <script>
        // naming function
        function showdata() {
            document.write(`<h1>This is Naming function</h1>`);
        }
        showdata();

        // argument function/parameter
        function sum(num1, num2) {
            document.write(`This sum result is ${num1 + num2}<br>`);
        }

        sum(3,5);

        // default function
        function multi(num = 10, num2=20) {
            document.write(`This multi result is ${num * num2}<br>`);
        }
        multi();
        multi(3,5);
    </script>
</body>
</html>
