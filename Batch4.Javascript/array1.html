<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Array Lesson</h1>

    <script>
        let student = ["Mg Mg","Aung Aung","Aye Aye","Hla Hla","Tun Tun"];
        console.log(student);

        // student.sort();
        // console.log(student);

        student.reverse();
        console.log(student);

        student.sort().reverse();
        console.log(student);

        let studentStr = student.toString();
        console.log(studentStr);
        

        let names = "Hla Hla,Mya Mya,Aung Aung,Tun Tun,Aye Aye";

        let nameListArray = names.split(' ');
        console.log(nameListArray);

        let arr1 = [1,2,3,4];
        let arr2 = [5,6,7];
        let arr4 = [8,9,10];
        console.log(arr1);
        console.log(arr2);

        let arr3 = arr1.concat(arr2);
        console.log(arr3);

        let arr5 = [...arr1,...arr2,...arr4];
        console.log(arr5);
        
        
        
        
        
        
        
        
        
    </script>
</body>
