<body>
    <h1>Looping</h1>

    <script>

        // for looping
        // for ( initial; condition; update) {
        //    code
            
        // }

        for (let i = 0; i < 10; i++) {
            document.write(`<h1>Hello World</h1>`);
            
        }

        let laptopLists = ['Dell','Lenovo,','Asus','Hp','Mac'];

        for (let j = 0; j < laptopLists.length; j++) {
            document.write(laptopLists[j]+'<br');
            
        }

        for (let k = 1; k <= 12; k++) {
            document.write(`<p> 13 x ${k} = ${13*k}</p>`);
            
        }

        // your input number

        let yourNumber = Number(prompt('Enter a Number'));

        for (let h = 0; h < 5; h++) {
            for (let m = 0; m <= h; m++) {
                document.write("*") ; 
            }
                document.write("<br>");
        }

        // for (let h = 0; h < 5; h++) {
        //     for (let m = 0; m >= h; m++) {
        //         document.write("*")  
        //     }
        //         document.write("<br>")
        // }

        // while loop
        let number = Number(prompt('Enter a Number'));
        while (number < 100) {
            document.write(`Your Number is ${number} <br>`);
            number += 5;
        }

        // do while

        let no = 110;
        do {
            document.write(`Your number is = ${no} <br>`);
            no +=2
        } while (no < 100);


        // return function

        function resultData(num1,num2) {
            let result = num1 + num2;

            return result;
        }

        let finalResult = resultData(109,39);
        console.log(finalResult);
        
    </script>
