<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>

    <h1>Three Types of Variable</h1>
    <p>
        var <br>
        let <br>
        const
    </p>
    
    <script>
        var name="Kyaw Zin Aung";
        document.write(name);
        document.write('<br>');
        var name="Kyaw Zin Aung Update";
        document.write(name);
        document.write('<br>');

        let fatherName="U Maung Nyo";
        document.write(fatherName);
        document.write('<br>');
         fatherName="U Maung Nyo Update";
        document.write(fatherName);
        document.write('<br>');

        const motherName="Daw Kyin Ohn";
        document.write(motherName);
        document.write('<br>');
         motherName="Daw Kyin Ohn Update";
        document.write(motherName);
        document.write('<br>');
        

    </script>
</body>
</html>
